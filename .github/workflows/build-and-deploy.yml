name: Deploy

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./next-site/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node 21
        uses: actions/setup-node@v2
        with:
          node-version: 21
          cache: npm
          cache-dependency-path: ./next-site/package-lock.json
      - name: Install packages
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Export static files
        run: npm run export
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
      - name: Debug
        run: ls

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Start development server
        run: npm run dev