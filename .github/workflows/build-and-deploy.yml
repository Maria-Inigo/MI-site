name: Deploy

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./next-site/
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: 21
          cache: npm
          cache-dependency-path: './next-site/package-lock.json'
      - name: ğŸ”§ Build 
        run: |
          npm ci
          npm run build

  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./next-site/
    needs: build
    steps:
      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
